<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>English for kids</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./images/burro.png" type="image/png">
</head>

<body>
    <header class="header" id="header">
        <button class="header__btn" id="btn"></button>
        <h1 class="header__title">English for kids</h1>
        <div class="header__flipswitch">
            <input type="checkbox" id="checkbox" class="header__flipswitch-input" checked>
            <label for="checkbox" class="header__flipswitch-label">
                <span class="header__flipswitch-train">Train</span>
                <span class="header__flipswitch-play">Play</span>
                <div class="header__flipswitch-slider"></div>
            </label>
        </div>
        <nav class="nav" id="nav">
            <ul class="nav__list" id="list">
                <li class="nav__list-main" id="liMain">Main Page</li>
                <li class="nav__list-action-a" id="li1">Action (set A)</li>
                <li class="nav__list-action-b" id="li2">Action (set B)</li>
                <li class="nav__list-animal-a" id="li3">Animal (set A)</li>
                <li class="nav__list-animal-b" id="li4">Animal (set B)</li>
                <li class="nav__list-clothes" id="li5">Clothes</li>
                <li class="nav__list-emotions" id="li6">Emotions</li>
                <li class="nav__list-eat" id="li7">Eat</li>
                <li class="nav__list-fruit" id="li8">Fruit</li>
                <li class="nav__list-furniture" id="li9">Furniture</li>
                <li class="nav__list-nature" id="li10">Nature</li>
                <li class="nav__list-transport" id="li11">Transport</li>
                <li class="nav__list-vegetables" id="li12">Vegetables</li>
                <li class="nav__list-statistics" id="liStatistics">Statistics</li>
            </ul>
        </nav>
    </header>
    <section class="main" id="main">
    </section>
    <section class="statistics" id="statistics">
        <h2 class="statistics__title">Statistics</h2>
        <table class="statistics__table">
            <thead>
                <tr>
                    <th id="alph0">Category</td>
                    <th id="alph1">Word</th>
                    <th id="alph2">Translate</th>
                    <th id="num3">Train</th>
                    <th id="num4">Play</th>
                    <th id="num5">Error</th>
                    <th id="num6">%</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>
</body>

</html>
